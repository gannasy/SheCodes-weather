<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/93a6353cec.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container position-relative">
      <div class="card border-primary" style="width: 50rem">
        <div class="card-body">
          <div class="row">
            <form class="row search-from">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="search"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary" id="search">
                  Search
                </button>
              </div>
              <div class="col">
                <button class="btn btn-secondary" id="current">Current</button>
              </div>
            </form>
          </div>

          <div class="row">
            <div class="col">
              <div class="card city-card" style="width: 18rem">
                <div class="card-body">
                  <p class="card-text city">Kyiv</p>
                  <p>
                    Last updated:<span class="key" id="date-time">
                      2:43 PM</span
                    >
                  </p>
                  <p>
                    Temperature:<span class="key" id="temperature"> 19</span
                    ><a href="#" class="temp" id="celsius">℃</a>|<a
                      href="#"
                      class="temp"
                      id="faringeit"
                      >℉</a
                    >
                  </p>
                  <p>Humidity:<span class="key" id="humidity"> 35%</span></p>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="weather"
                    id="icon"
                  />
                </div>
              </div>
            </div>
            <div class="col position-relative">
              <div class="card weather" style="width: 28rem">
                <div class="row">
                  <div class="col">
                    <i class="fa-solid fa-cloud-moon-rain weather"></i>
                    <p>18℃</p>
                  </div>
                  <div class="col">
                    <i class="fa-solid fa-cloud-moon-rain weather"></i>
                    <p>18℃</p>
                  </div>
                  <div class="col">
                    <i class="fa-solid fa-cloud-moon-rain weather"></i>
                    <p>18℃</p>
                  </div>
                  <div class="col">
                    <i class="fa-solid fa-cloud-moon-rain weather"></i>
                    <p>18℃</p>
                  </div>
                  <div class="col">
                    <i class="fa-solid fa-cloud-moon-rain weather"></i>
                    <p>18℃</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <ul class="nav nav-tabs justify-content-center nav-fill">
              <li class="nav-item">
                <a class="nav-link active" href="#">Today</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tomorrow</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">3 Days</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
